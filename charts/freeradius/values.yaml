# Default values for freeradius.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: esutwo/freeradius-ntlm
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.0.19-0"
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This hostname will show up in your Active Directory as a Computer Object
pod_hostname: "kube-freerad1"

# Secret Env Vars
environmentVarSecrets:
  # required...
  AD_PASSWORD: "password"

  # required if not providing your own client / proxy files
  #FR_SHARED_SECRET: ""
  #EDUROAM_CLIENT1_SECRET: ""
  #EDUROAM_CLIENT2_SECRET: ""
  #EDUROAM_FLR1_SECRET: ""
  #EDUROAM_FLR2_SECRET: ""

# Env Vars
environmentVariables:

  # required ...
  AD_DOMAIN: "example.com"
  AD_WORKGROUP: "example"
  AD_SERVER: "ad1.example.com"
  AD_USERNAME: "administrator"

  # required if not providing your own client / proxy files
  #FR_CLIENT_NAME: "kube-client"
  #FR_ACCESS_ALLOWED_CIDR: ""
  #FR_DOMAIN: ""
  #ENABLE_EDUROAM: 'TRUE'
  #EDUROAM_FLR1_IPADDR: ""
  #EDUROAM_FLR2_IPADDR: ""
  #EDUROAM_CLIENT1_SERVER: ""
  #EDUROAM_CLIENT2_SERVER: ""

customConfigMaps: {}
  #- name: test
  #  mountPath: /etc/freeradius/sites-enabled/test
  #  content: |
  #    # empty file

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  auth_port: 1812
  acc_port: 1813
  # Port used by exporter (only valid when exporter.enabled is set to true)
  exp_port: 9812

# Export Prometheus Metrics
exporter:
  enabled: false
  image:
    repository: esutwo/freeradius-exporter #gcr.io/google-samples/node-hello:1.0
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
    resources: {}

# Log FreeRADIUS info to external Logstash / Graylog Server
logger:
  enabled: false
  image:
    repository: docker.elastic.co/beats/filebeat-oss #gcr.io/google-samples/node-hello:1.0
    pullPolicy: IfNotPresent
    tag: "6.8.13"
    resources: {}
  LOGSTASH_HOST: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
